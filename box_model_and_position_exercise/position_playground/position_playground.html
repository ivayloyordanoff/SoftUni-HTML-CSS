<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/df879834b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="viewport">
        <section class="card">
            <img src="images/picture1.jpg" alt="">
            <div class="icon">

            </div>

    </div>

    <div class="viewport">
        <section class="card">
            <img src="images/picture2.jpg" alt="">
            <div class="icon">
                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
            </div>
        </section>
    </div>

</html>
